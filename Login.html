<title>Login Page</title>

<body>
	<div class="container">
	<div class="header"><a href="#"><img class="homeIcon" src="HomeIcon.png"alt="Home"></a></div>
	<div class="loginBox">
	<h1 class="mainHeader">FCS Forum</h1>
		<h2 class="loginHeader">LOGIN</h2>
		<form>
			<p>Username</p>
			<input class="fillIn" type="text" name="" placeholder="Enter Username">

			<input class="fillIn" type="password" name="" placeholder="Enter Password">
			<input class="submit" type="submit" name="" value="Login">
			<a href="#">Forgot password?</a><br>
			<a href="#">Don't have an account?</a>
		</form>
	</div>
